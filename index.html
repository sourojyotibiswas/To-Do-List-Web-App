<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main">
      <h1 id="greeting"></h1>
      <form id="nameForm">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="eg. Sourojyoti" required />
        <button type="submit" id="okbut">
          <img src="./Assets/iconstick.png" alt="tick icon" />
        </button>
      </form>

      <section class="create-todo">
        <h2>Create your to-do list</h2>

        <form action="" id="new-todo-form">
          <h3>Enter your todos</h3>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="eg. meeting at 5pm"
          />

          <h3>Pick up your category</h3>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="professional"
              />
              <span class="bubble professional"></span>
              <div id="professional">Professional</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div id="personal">Personal</div>
            </label>
          </div>

          <input type="submit" value="Add to-do" />
        </form>
      </section>

      <section class="todo-list">
        <h3>Your to-do list</h3>
        <div class="list" id="todo-list"></div>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
